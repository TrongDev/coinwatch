{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <th>
            Status
        </th>
        <th>
            Value
        </th>
    </tr>
    {% for state in display_status %}
    <tr>
        <td>
            {{ state.status }}
        </td>
        <td>
            {{ state.status_value }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
