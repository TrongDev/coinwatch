{% extends "base.html" %}

{% block content %}

{% for coin_state in display_status %}
<h2>{{coin_state.coin}}</h2>
<table>
    <tr>
        <th>
            Status
        </th>
        <th>
            Value
        </th>
    </tr>
    {% for i in coin_state.state %}
    <tr>
        <td>
            {{ i.status }}
        </td>
        <td>
            {{ i.status_value }}
        </td>
    </tr>
    {% endfor %}
</table>
{% endfor %}
{% endblock %}
